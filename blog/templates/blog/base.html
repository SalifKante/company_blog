<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog</title>
    <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <!-- Medim Style Editor -->
      <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    <!-- Custum CSS -->
    <!-- Fonts -->
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container">
        <a href="#" class="bigbrand navbar-brand">Ka–ΩTec Blog</a>
        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link ">Github</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link ">LinkedIn</a>
            </li>
          </ul>
          
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <li class="nav-item ">
                <a href="{% url 'post_new' %}" class="nav-link ">New Post</a>
              </li>
              <li class="nav-item ">
                <a href="{% url 'post_draft_list' %}" class="nav-link ">Drafts</a>
              </li>
              <li class="nav-item ">
                <a href="{% url 'logout' %}" class="nav-link ">Log Out</a>
              </li>
              <li class="nav-item ">
                <a href="#" class="nav-link ">Welcome: {{user.username}} </a>
              </li>
            {%else%}
              <li class="nav-item ">
                <a href="{% url 'login' %}" class="nav-link "><i class="bi bi-person"></i>Login</a>
              </li>
            {% endif %}
          </ul>

        </div>
      </div>
    </nav>

    <!-- CONTENT BLOCK -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            
            {% endblock  %}
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
 
  </body>
</html>
